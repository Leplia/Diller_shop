<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="../Assets/Logo/Default_A_logo_0_5df46f22-3df3-4e4f-af8d-a0494a3b3f95_0.png"
    type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/Login-Register.css" />
  <title>Вход</title>
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh; flex-grow: 1">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1 class="animate__animated animate__fadeInDown">Форма входа</h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg animate__animated animate__flipInX">
            <div class="formbg-inner padding-horizontal--48">
              <button id="Moon" class="mode mode-switch" title="Сменить тему">
                <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" width="36" height="36" viewBox="0 0 24 24">
                  <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                </svg>
              </button>
              <span class="padding-bottom--15">Войдите в свой аккаунт</span>
              <form id="stripe-login" autocomplete="off">
                <div class="field padding-bottom--24">
                  <label for="usernameInput">Имя пользователя</label>
                  <input type="text" name="username" id="usernameInput" autocomplete="off" />
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="passwordInput">Пароль</label>
                    <div class="reset-pass">
                      <a href="#" class="Forgot" id="Link-p">Забыли пароль?</a>
                    </div>
                  </div>
                  <div class="password-container">
                    <input type="password" name="password" id="passwordInput" autocomplete="off" />
                    <button type="button" id="togglePassword" class="toggle-password">
                      <i class="bx bx-show"></i>
                    </button>
                  </div>
                </div>
                <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                  <label for="checkbox">
                    <input type="checkbox" name="checkbox" />
                    <p id="checkbox-sentence">Оставаться в системе неделю</p>
                    <span class="custom-checkbox"></span>
                  </label>
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Продолжить" />
                </div>
                <div class="field">
                  <a class="ssolink" href="#" id="Link-p">Войти через Google</a>
                </div>
              </form>
            </div>
          </div>

          <div class="footer-link padding-top--24 animate__animated animate__fadeInUp">
            <span id="account-switch-text">Нет аккаунта?
              <a href="#" id="switch-mode-link">Зарегистрироваться</a></span>
            >
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <div class="lists">
                <span><a href="#">Контакты</a></span>
                <span><a href="#">Конфиденциальность и условия</a></span>
              </div>
              <div class="Username_Password">
                <p>Логин:<span>user</span></p>
                <p>Пароль:<span>user</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрытое сообщение об успешном входе -->
  <div class="login-success" id="loginSuccess" style="display: none">
    <img class="success-gif animate__animated animate__bounceIn"
      src="https://gifdb.com/images/high/animated-batman-dancing-d79ebrj9b138m89f.webp" alt="Бэтмен GIF" />
    <h1 class="animate__animated animate__fadeInUp">Вы вошли в систему!</h1>
    <div>
      <a class="animate__animated animate__fadeInUp" id="Go-back-btn" href="main.html">
        Вернуться на главную</a>
    </div>
  </div>
  <script src="../js/views/Login-Register.js"></script>
</body>

</html>
